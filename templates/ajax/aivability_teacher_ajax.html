
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Aivability list</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Week</th>
                            <th>Date</th>
                            <th>hour</th>
                            <th>status</th>
                        
                        </tr>
                    </thead>
                    <tbody>
                      {% for aivability in aivabilities %}
                      <tr>
                          <td>{{aivability.week_of}}</td>
                          <td>{{aivability.date_dispo}}</td>
                          <td>{{aivability.heure_deb}} to
                          {{aivability.heure_fin}}</td>
                          {% if aivability.status == 0 %}
                          <td> <a href="#" class="btn btn-secondary btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fas fa-calendar-times"></i>
                            </span>
                            <span class="text">Not taken yet</span>
                        </a> </td>
                           {% else %}
                           <td> <a href="#" class="btn btn-success btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fas fa-calendar-check"></i>
                            </span>
                            <span class="text">Already taken</span>
                        </a> </td>
                        {%endif%}
                      </tr>
                    {%endfor%}
           
                    </tbody>
                </table >
            </div>
        
        
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    $("#exampleModal").modal('show');
  </script>
