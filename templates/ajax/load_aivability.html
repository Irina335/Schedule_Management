{% if matiere %}
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Subject Warning</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
          <div class="alert alert-danger" role="alert">
            Oups ! You are taking <span class="font-weight-bold">{{diff}}h </span> to
            <span class="font-weight-bold">{{matiere_o.matiere_name}} </span>. The left hour of is 
            <span class="font-weight-bold">{{matiere_o.taux_horaire}}h</span>
          </div>
        
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    $("#exampleModal").modal('show');
  </script>
{%endif%}
